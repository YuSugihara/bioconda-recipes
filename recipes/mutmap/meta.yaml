{% set name = "mutmap" %}
{% set version = "2.0.3" %}
{% set sha256 = "c48e887476810c7be5a62872ac21e1a9e4244b9c33d6295655448be40b896e89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/MutMap/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - python >=3.5

  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - snpeff
    - trimmomatic
    - bwa
    - matplotlib
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - mutmap -h
    - mutplot -h
    - samtools --help
    - bcftools --help
    - bwa
    - snpEff --help
    - trimmomatic --help

about:
  home: https://github.com/YuSugihara/MutMap
  license: GPL
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'

extra:
  identifiers:
    - biotools:mutmap
    - doi:10.1038/nbt.2095
  notes:
    - This program is free software. You can redistribute it and/or modify it under the terms of the GNU General Public License as published by the Free Software Foundation, either version 3 of the License, or any later version.
    - This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.
